<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <header>
        <div>
          <img class="logo" src="/assets/logo.svg" alt="logo" />
        </div>
        <div class="flex item-center navitem">
          <img src="/assets/home.svg" alt="home" />
          <h2>Home</h2>
        </div>
        <div class="flex item-center navitem">
          <img src="/assets/search.svg" alt="search" />
          <h2>Search</h2>
        </div>
      </header>
      <div class="library">
        <div class="flex item-center justify-between">
          <div class="flex item-center navitem">
            <img src="/assets/library.svg" alt="library" />
            <h2>Your Library</h2>
          </div>
          <img class="addicon" src="/assets/add.svg" alt="" />
        </div>
        <div class="playcard">
          <h1>Create your first playlist</h1>
          <h2>It's easy, we'll help you</h2>
          <button>Create playlist</button>
        </div>
        <div class="playcard">
          <h1>Let's find some podcasts to follow</h1>
          <h2>We'll keep you updated on new episodes</h2>
          <button>Browse podcasts</button>
        </div>
      </div>
      <div class="footer">
        <div>
            <a href="https://www.spotify.com/pk-en/legal/"> Legal </a>
            <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
              Safety &amp; Privacy Center
            </a>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                Privacy Policy
              </a>
              <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
                Cookies
              </a>
        </div>
        <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                About Ads
              </a>
              <a href="https://www.spotify.com/pk-en/accessibility/">
                Accessibility
              </a>
        </div>
        <a
          href="https://www.spotify.com/legal/cookies-policy/"
          target="_blank"
          rel="noopener"
        >
          Cookies
        </a>
      </div>
      <button>
        <div class="language">
            <img src="assets/globe.svg" alt="globe">
            <p>English</p>
        </div>
      </button>
    </div>
    <div class="right"></div>
  </body>
</html>
