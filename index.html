<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <header>
        <div>
          <img class="logo" src="/assets/logo.svg" alt="logo" />
        </div>
        <div class="flex item-center navitem">
          <img src="/assets/home.svg" alt="home" />
          <h2>Home</h2>
        </div>
        <div class="flex item-center navitem">
          <img src="/assets/search.svg" alt="search" />
          <h2>Search</h2>
        </div>
      </header>
      <div class="library">
        <div class="flex item-center justify-between">
          <div class="flex item-center navitem">
            <img src="/assets/library.svg" alt="library" />
            <h2>Your Library</h2>
          </div>
          <img class="addicon" src="/assets/add.svg" alt="" />
        </div>
        <!-- <div class="playcard">
          <h1>Create your first playlist</h1>
          <h2>It's easy, we'll help you</h2>
          <button>Create playlist</button>
        </div>
        <div class="playcard">
          <h1>Let's find some podcasts to follow</h1>
          <h2>We'll keep you updated on new episodes</h2>
          <button>Browse podcasts</button>
        </div> -->
        <div class="playlists">
          <ol>
           
          </ol>
        </div>
      </div>
      <div class="footer">
        <div>
            <a href="https://www.spotify.com/pk-en/legal/"> Legal </a>
            <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
              Safety &amp; Privacy Center
            </a>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                Privacy Policy
              </a>
              <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
                Cookies
              </a>
        </div>
        <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                About Ads
              </a>
              <a href="https://www.spotify.com/pk-en/accessibility/">
                Accessibility
              </a>
        </div>
        <a
          href="https://www.spotify.com/legal/cookies-policy/"
          target="_blank"
          rel="noopener"
        >
          Cookies
        </a>
      </div>
      <button>
        <div class="language">
            <img src="assets/globe.svg" alt="globe">
            <p>English</p>
        </div>
      </button>
    </div>
    <div class="right">
      <div class="top-sec flex item-center">
        <div class="arrows">
          <img src="/assets/left.svg" alt="left-arrow">
          <img src="/assets/right.svg" alt="right-arrow">
        </div>
        <div class="log-btns">
          <button>Sign up</button>
          <button>Log in</button>
        </div>
      </div>
      <div class="playful-sec">
        <h2>Popular Artist</h2>
        <div class="cards flex item-center">
          <div class="card">
            <img class="rounded" src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
            <h4>Pritam</h4>
            <p>Artist</p>
            <button class="playbutton"><img src="/assets/play.svg" alt="play"></button>
          </div>
          <div class="card">
            <img class="rounded" src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3" alt="">
            <h4>Arijit Singh</h4>
            <p>Artist</p>
            <button class="playbutton"><img src="/assets/play.svg" alt="play"></button>
          </div>
          <div class="card">
            <img class="rounded" src="https://i.scdn.co/image/ab676161000051748f553f96d564d1005a92d131" alt="">
            <h4>Shubh</h4>
            <p>Artist</p>
            <button class="playbutton"><img src="/assets/play.svg" alt="play"></button>
          </div>
          <div class="card">
            <img class="rounded" src="https://i.scdn.co/image/ab67616100005174c40600e02356cc86f0debe84" alt="">
            <h4>Atif Aslam</h4>
            <p>Artist</p>
            <button class="playbutton"><img src="/assets/play.svg" alt="play"></button>
          </div>
          <div class="card">
            <img class="rounded" src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
            <h4>Pritam</h4>
            <p>Artist</p>
            <button class="playbutton"><img src="/assets/play.svg" alt="play"></button>
          </div>
          <div class="card">
            <img class="rounded" src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
            <h4>Pritam</h4>
            <p>Artist</p>
            <button class="playbutton"><img src="/assets/play.svg" alt="play"></button>
          </div>
        </div>
      </div>
      <div class="play-bar">
        <div class="songinfo"></div>
        <div class="songbuttons">
          <img src="/assets/prevbtn.svg" alt="prev">
          <img src="/assets/playbtn.svg" alt="current">
          <img src="/assets/nextbtn.svg" alt="next">
        </div>
        <div class="songtime"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
